<div mat-dialog-title align="center">
    <h1>Task</h1>
</div>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="taskForm">
        <div class="row" [hidden]="true">
            <mat-form-field appearance="outline" class="control-padding-top">
                <mat-label>ID</mat-label>
                <input matInput type="text" formControlName="id" name="id">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="control-padding-top example-full-width">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" name="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="control-padding-top example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" name="description"></textarea>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Starts</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="starts" name="starts">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1 disabled="false"></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Ends</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="ends" name="ends">
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row" *ngIf="hasId">
            <mat-form-field appearance="outline" class="control-padding-top example-full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" name="status">
                    <mat-option *ngFor="let val of listStatus" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" (click)="saveTask()">Save</button>
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
</div>
